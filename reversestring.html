<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reverse string </title>
</head>
<body>
     <h2> programme for reverse the string in javascript</h2>
     <input type="text" id="stringToReverse" onkeyup="change()">
     <input type="text" id="reverseString">






     <script>

        function change(){
            var str = document.getElementById("stringToReverse").value ;
            var reversedString =  "" ;

            for(var i = str.length-1 ; i>0 ; i--){
                    reversedString+= str[i] ;
            }

            document.getElementById("reverseString").value = reversedString ;             
        }
       
     </script>
</body>
</html>
